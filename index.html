<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Almacén - Medicamentos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>

<!-- =========================== -->
<!-- PANTALLA DE BIENVENIDA -->
<!-- =========================== -->
<div id="landing">
    <h1>Sistema de Gestión de Medicamentos</h1>
    <button id="enter-btn">Entrar</button>
</div>

<!-- =========================== -->
<!-- APLICACIÓN PRINCIPAL -->
<!-- =========================== -->
<div id="app" class="hidden">

    <h1>Almacén de Medicamentos</h1>

    <!-- ======================= -->
    <!-- REGISTRO -->
    <!-- ======================= -->
    <section>
        <h2>Registrar medicamento</h2>

        <label>Fila:</label>
        <input id="inp-fila" type="number" min="1" max="32">

        <label>Columna:</label>
        <input id="inp-col" type="number" min="1" max="32">

        <label>Tipo de medicamento:</label>
        <select id="inp-tipo">
            <option>Analgésico</option>
            <option>Antibiótico</option>
            <option>Vitamina</option>
            <option>Vacuna</option>
            <option>Antiviral</option>
        </select>

        <label>Ubicación:</label>
        <input id="inp-ubic" type="text">

        <label>Lote:</label>
        <input id="inp-lote" type="text">

        <label>Fecha de vencimiento:</label>
        <input id="inp-venc" type="date">

        <label>Condiciones:</label>
        <input id="inp-cond" type="text">

        <button id="btn-registrar">Registrar</button>
        <button id="btn-rellenar">Rellenar aleatorio</button>
        <div id="msg-registrar"></div>

    </section>

    <!-- ======================= -->
    <!-- MATRIZ -->
    <!-- ======================= -->
    <section>
        <h2>Matriz del almacén</h2>
        <button id="btn-mostrar">Mostrar matriz</button>
        <button id="btn-export">Exportar matriz</button>

        <div id="tabla-container"></div>
    </section>

    <!-- ======================= -->
    <!-- OPERACIONES AVANZADAS -->
    <!-- ======================= -->
    <section>
        <h2>Operaciones</h2>

        <label>Seleccionar tipo:</label>
        <select id="tipo-analizar">
            <option>Analgésico</option>
            <option>Antibiótico</option>
            <option>Vitamina</option>
            <option>Vacuna</option>
            <option>Antiviral</option>
        </select>

        <div class="op-buttons">
            <button id="btn-construir">Construir matriz A</button>
            <button id="btn-fefo">FEFO</button>
            <button id="btn-riesgo">Riesgo</button>
            <button id="btn-compare">Comparar tiempos</button>
        </div>

        <hr>

        <!-- ======================= -->
        <!-- NUEVO: CÁLCULO DE COSTO -->
        <!-- ======================= -->
        <h3>Cálculo de costo total</h3>

        <label>Cantidad a calcular:</label>
        <input id="cantidad-costo" type="number" placeholder="Cantidad">

        <button id="btn-costo">Calcular costo</button>

        <hr>

        <h3>Resultado</h3>
        <pre id="output-log"></pre>
    </section>

    <!-- ======================= -->
    <!-- ESTADÍSTICAS -->
    <!-- ======================= -->
    <section>
        <h2>Estadísticas</h2>
        <button id="btn-stats">Mostrar estadísticas</button>
        <div id="stats-area"></div>
    </section>

    <!-- ======================= -->
    <!-- RETIRAR MEDICAMENTOS -->
    <!-- ======================= -->
    <section>
        <h2>Retirar medicamentos</h2>

        <label>Tipo:</label>
        <select id="tipo-retirar">
            <option>Analgésico</option>
            <option>Antibiótico</option>
            <option>Vitamina</option>
            <option>Vacuna</option>
            <option>Antiviral</option>
        </select>

        <label>Cantidad:</label>
        <input id="cant-retirar" type="number">

        <button id="btn-retirar">Retirar</button>

        <div id="retirar-msg"></div>
    </section>

</div>

<!-- ======================= -->
<!-- SCRIPT PRINCIPAL -->
<!-- ======================= -->
<script src="script.js"></script>

</body>
</html>
